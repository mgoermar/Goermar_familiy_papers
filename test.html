<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
    </head>
    <body>
        <div id="chart" style="width:600px;height:300px">
            
        </div>
        <script src="js/flotr2.min.js">
            var wins = [[[2006,13],[2007,11],[2008,15],[2009,15],[2010,18],[2011,21],
                         [2012,28]]];
            window.onload = function() {
                Flotr.draw(
                    document.getElementById("chart"),
                                wins,
                                {
                                    bars: {
                                        show: true
                                    }
                                }
                             );
                        };
        </script>
    </body>
</html>
